<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f3f3;
        }

        .signup-form {
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #004182;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <h2>Create LinkedIn Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" />
        </div>
        <div class="form-group">
            <label>Additional Name</label>
            <input type="text" th:field="*{additionalName}" />
        </div>
        <div class="form-group">
            <label>Pronouns</label>
            <input type="text" th:field="*{pronouns}" />
        </div>
        <div class="form-group">
            <label>Headline</label>
            <input type="text" th:field="*{headline}" />
        </div>
        <div class="form-group">
            <label>Industry</label>
            <input type="text" th:field="*{industry}" />
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" th:field="*{location}" />
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" th:field="*{city}" />
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" th:field="*{phoneNumber}" />
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}" />
        </div>
        <div class="form-group">
            <label>About</label>
            <input type="text" th:field="*{about}" />
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>
</div>
</body>
</html>
