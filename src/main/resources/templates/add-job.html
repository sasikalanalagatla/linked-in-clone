<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Job | LinkedIn Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ee;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 750px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #0a66c2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #004182;
        }
        .question-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .question-box input[type="text"] {
            margin-bottom: 0;
        }
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Enter Your Job Details</h2>
    <div th:if="${error != null}" class="error-message" th:text="${error}"></div>
    <form th:action="@{/job/create}" th:object="${job}" method="post">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" th:field="*{jobTitle}" placeholder="e.g. Java Developer" required>

        <label for="company">Company</label>
        <select id="company" th:field="*{company.id}" required>
            <option value="" disabled selected>Select a company</option>
            <option th:if="${companies != null and not #lists.isEmpty(companies)}"
                    th:each="company : ${companies}"
                    th:value="${company.id}"
                    th:text="${company.name != null} ? ${company.name} : 'Unnamed Company'">Company</option>
            <option th:if="${companies == null or #lists.isEmpty(companies)}" value="" disabled>No companies available</option>
        </select>

        <label for="jobLocation">Location</label>
        <input type="text" id="jobLocation" th:field="*{jobLocation}" placeholder="e.g. Bangalore, India" required>


        <select id="jobTypes" th:field="*{jobTypes}" required>
            <option value="" disabled selected>Select job type</option>
            <option value="FULL_TIME">Full-Time</option>
            <option value="PART_TIME">Part-Time</option>
            <option value="INTERNSHIP">Internship</option>
            <option value="CONTRACT">Contract</option>
            <option value="FREELANCE">Freelance</option>
        </select>

        <select id="jobWorkPlaceTypes" th:field="*{jobWorkPlaceTypes}" required>
            <option value="" disabled selected>Select workplace type</option>
            <option value="ONSITE">On-Site</option>
            <option value="REMOTE">Remote</option>
            <option value="HYBRID">Hybrid</option>
        </select>

        <label for="recruiterEmail">Recruiter Email</label>
        <input type="email" id="recruiterEmail" th:field="*{recruiterEmail}" placeholder="e.g. hr@company.com">

        <label for="experienceLevel">Experience Level</label>
        <input type="text" id="experienceLevel" th:field="*{experienceLevel}" placeholder="e.g. Mid-Senior level" required>

        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" th:field="*{jobDescription}" rows="8"
                  placeholder="Describe the responsibilities, qualifications, etc." required></textarea>


        <button type="submit" name="submitJob">Continue</button>
    </form>
</div>
</body>
</html>
