<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

<div style="background-color: white; width: 600px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); padding: 20px; position: relative;">
    <form th:action="@{/post/create}" method="post" th:object="${post}" enctype="multipart/form-data">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="font-weight: bold; font-size: 18px;" th:text="${authorName}">
                Sasikala Nalagatla
            </div>
            <a href="/" style="text-decoration: none; font-size: 20px; font-weight: bold; color: black;">&times;</a>
        </div>

        <textarea th:field="*{postDescription}" placeholder="What do you want to talk about?"
                  style="width: 100%; margin-top: 20px; border: none; outline: none; resize: none; font-size: 16px; height: 150px;"></textarea>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <div>

                <label for="postImage" style="margin-right: 10px; font-size: 20px; cursor: pointer;">ðŸ“·</label>
                <input id="postImage" type="file" name="imageFile" style="display: none;" accept="image/*"/>
            </div>
            <button type="submit" style="background-color: #0A66C2; color: white; padding: 8px 20px; border: none; border-radius: 20px; font-weight: bold; cursor: pointer;">Post</button>
        </div>
    </form>
</div>

</body>
</html>
