<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0a66c2;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #0a66c2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #084a8a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{userId}"/>
        <input type="hidden" th:field="*{email}"/>


        <label>Full Name</label>
        <input type="text" th:field="*{fullName}" required/>

        <label>Headline</label>
        <input type="text" th:field="*{headline}"/>

        <label>Location</label>
        <input type="text" th:field="*{location}"/>

        <label>City</label>
        <input type="text" th:field="*{city}"/>

        <label>Industry</label>
        <input type="text" th:field="*{industry}"/>

        <label>Pronouns</label>
        <input type="text" th:field="*{pronouns}"/>

        <label>About</label>
        <textarea th:field="*{about}"></textarea>

        <label>Profile Picture</label>
        <input type="file" name="profileImage" accept="image/*"/>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
