<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Connections</title>
</head>
<body>
<h2>All Connections</h2>
<div th:if="${#lists.isEmpty(connections)}">
    <p>No connections yet.</p>
</div>
<div th:each="conn : ${connections}">
    <p th:text="${conn.fullName}"></p>
</div>
</body>
</html>
