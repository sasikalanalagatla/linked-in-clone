<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posted Jobs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .card:hover {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: box-shadow 0.3s ease-in-out;
    }
    .pagination {
        justify-content: center;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-briefcase me-2"></i>My Posted Jobs</h3>
        <a th:href="@{/job/feed}" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left me-1"></i>Back to Job Feed
        </a>
      </div>

      <div class="mb-4">
        <form th:action="@{/job/posted}" method="get">
          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <label for="sortBy" class="form-label me-2">Sort by:</label>
            </div>
            <div class="col-auto">
              <select name="sortBy" id="sortBy" class="form-select">
                <option value="jobCreatedAt" th:selected="${sortBy == 'jobCreatedAt'}">Posted Date</option>
                <option value="jobTitle" th:selected="${sortBy == 'jobTitle'}">Job Title</option>
                <option value="company.name" th:selected="${sortBy == 'company.name'}">Company</option>
              </select>
            </div>
            <div class="col-auto">
              <select name="sortDir" class="form-select">
                <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
              </select>
            </div>
            <div class="col-auto">
              <input type="hidden" name="size" th:value="${size}"/>
              <button type="submit" class="btn btn-primary">Apply Sort</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Empty State -->
      <div th:if="${postedJobs.empty}" class="alert alert-info text-center">
        <i class="fas fa-info-circle me-2"></i>
        You haven't posted any jobs yet.
        <br>
        <a th:href="@{/job/add}" class="btn btn-primary mt-2">Post a Job</a>
      </div>

      <div th:unless="${postedJobs.empty}">
        <div class="mb-3">
                      <span class="badge bg-primary fs-6">
                          Total Posted Jobs: <span th:text="${totalElements}"></span>
                      </span>
        </div>

        <div class="row">
          <div class="col-12" th:each="job : ${postedJobs}">
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <h5 class="card-title">
                      <a th:href="@{'/job/get/' + ${job.id}}"
                         class="text-decoration-none">
                        <span th:text="${job.jobTitle}"></span>
                      </a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                      <i class="fas fa-building me-1"></i>
                      <a th:href="@{'/company/' + ${job.company.id}}"
                         class="text-muted text-decoration-none"
                         th:text="${job.company.name}"></a>
                    </h6>
                    <p class="card-text">
                      <i class="fas fa-map-marker-alt me-1"></i>
                      <span th:text="${job.jobLocation}"></span>
                      <span class="ms-3">
                                                  <i class="fas fa-clock me-1"></i>
                                                  <span th:text="${job.jobTypes?.toString()}"></span>
                                              </span>
                      <span class="ms-3">
                                                  <i class="fas fa-home me-1"></i>
                                                  <span th:text="${job.jobWorkPlaceTypes?.toString()}"></span>
                                              </span>
                    </p>
                    <p class="card-text">
                      <small class="text-muted">
                        Posted on: <span th:text="${#temporals.format(job.jobCreatedAt, 'MMM dd, yyyy HH:mm')}"></span>
                      </small>
                    </p>
                    <p class="card-text">
                      <small class="text-muted">
                        Applications: <span th:text="${job.applicationsCount != null ? job.applicationsCount : 0}"></span>
                      </small>
                    </p>
                  </div>
                  <div class="col-md-4 d-flex flex-column justify-content-between">
                    <div class="mb-2">
                      <span class="badge bg-success">Active</span>
                    </div>
                    <div>
                      <a th:href="@{'/job/edit/' + ${job.id}}"
                         class="btn btn-sm btn-outline-primary mb-2 w-100">
                        <i class="fas fa-edit me-1"></i>Edit Job
                      </a>
                      <form th:action="@{'/job/delete/' + ${job.id}}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-danger w-100"
                                onclick="return confirm('Are you sure you want to delete this job?');">
                          <i class="fas fa-trash me-1"></i>Delete Job
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
              <a class="page-link"
                 th:href="@{/job/posted(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                 th:if="${currentPage > 0}">
                Previous
              </a>
            </li>
            <li class="page-item disabled">
                              <span class="page-link">
                                  Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                              </span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
              <a class="page-link"
                 th:href="@{/job/posted(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                 th:if="${currentPage + 1 < totalPages}">
                Next
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
