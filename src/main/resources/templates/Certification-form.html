<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${certification.certificationId == null} ? 'Add Certification' : 'Edit Certification'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f2ee;
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0,0,0,.08);
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="date"], input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(0,0,0,.2);
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #0077b5;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #0077b5;
            color: #0077b5;
            border-radius: 24px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 8px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="${certification.certificationId == null} ? 'Add Certification' : 'Edit Certification'"></h2>
    <form th:action="${certification.certificationId == null} ? @{/certifications} : @{/certifications/edit/{id}(id=${certification.certificationId})}" th:object="${certification}" method="post">
        <input type="hidden" th:field="*{certificationId}" />
        <input type="hidden" th:name="userId" th:value="${userId}" />
        <div class="form-group">
            <label for="certificationName">Certification Name</label>
            <input type="text" th:field="*{certificationName}" id="certificationName" required />
        </div>
        <div class="form-group">
            <label for="issuingOrganization">Issuing Organization</label>
            <input type="text" th:field="*{issuingOrganization}" id="issuingOrganization" required />
        </div>
        <div class="form-group">
            <label for="issueDate">Issue Date</label>
            <input type="date" th:field="*{issueDate}" id="issueDate" required />
        </div>
        <div class="form-group">
            <label for="expirationDate">Expiration Date (Optional)</label>
            <input type="date" th:field="*{expirationDate}" id="expirationDate" />
        </div>
        <div class="form-group">
            <label for="certificationImageUrl">Certification Image URL (Optional)</label>
            <input type="url" th:field="*{certificationImageUrl}" id="certificationImageUrl" placeholder="https://example.com/certification-image.jpg" />
        </div>
        <button type="submit" class="btn-primary">Save</button>
        <a th:href="@{/profile/{userId}(userId=${userId})}" class="btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
