<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${job.jobTitle}">Job Details</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f3f2ef;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #00000017;
            padding: 8px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            max-width: 1128px;
            margin: 0 auto;
            gap: 8px;
        }

        .logo {
            background-color: #0a66c2;
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .nav-items {
            display: flex;
            gap: 32px;
            margin-left: auto;
        }

        .nav-item {
            text-decoration: none;
            color: #666;
            font-size: 12px;
        }

        .nav-item:hover {
            color: #000;
        }

        .container {
            max-width: 1128px;
            margin: 24px auto;
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.08);
        }

        .job-header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
        }

        .company-logo-large {
            width: 64px;
            height: 64px;
            background-color: #0a66c2;
            color: white;
            font-weight: bold;
            font-size: 24px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .job-details-info h1 {
            font-size: 24px;
            margin: 0;
        }

        .job-meta {
            font-size: 14px;
            color: #666;
        }

        .job-description {
            margin-top: 24px;
            line-height: 1.6;
            font-size: 15px;
        }

        .applicant-section {
            margin-top: 48px;
        }

        .applicant-section h3 {
            margin-bottom: 16px;
        }

        .applicant-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .applicant-table th, .applicant-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .applicant-table th {
            background-color: #f3f2ef;
        }

        .empty-message {
            color: #999;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-content">
        <div class="logo">in</div>

        <div class="nav-items">
            <a th:href="@{/}" class="nav-item">Home</a>
            <a href="#" class="nav-item">My Network</a>
            <a th:href="@{/job/feed}" class="nav-item">Jobs</a>
            <a href="#" class="nav-item">Messaging</a>
            <a href="#" class="nav-item">Notifications</a>
            <a th:href="@{/job/add}" class="nav-item">Add Job</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="job-header">
        <div class="company-logo-large" th:text="${job.company.substring(0,1).toUpperCase()}">C</div>
        <div class="job-details-info">
            <h1 th:text="${job.jobTitle}">Software Engineer</h1>
            <div class="job-meta">
                <div th:text="${job.company}">Company</div>
                <div th:text="${job.jobLocation}">Location</div>
                <div th:text="${#temporals.format(job.jobCreatedAt, 'dd MMM yyyy')}">Created At</div>
            </div>
        </div>
    </div>

    <div class="job-description">
        <h3>Description</h3>
        <p th:text="${job.jobDescription}">Job Description here</p>
    </div>

    <div class="applicant-section"
         th:if="${loggedInUser != null and job.user != null and loggedInUser.userId == job.user.userId}">
        <h3>Applicants</h3>

        <table class="applicant-table" th:if="${job.applyJobList != null and !job.applyJobList.isEmpty()}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Resume</th>
                <th>Answers</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="applicant : ${job.applyJobList}">
                <td th:text="${applicant.userName}">Name</td>
                <td th:text="${applicant.email}">Email</td>
                <td th:text="${applicant.mobileNumber}">Mobile</td>
                <td><a th:href="@{${applicant.resumeUrl}}" target="_blank">View</a></td>
                <td>
                    <ul style="padding-left: 16px; margin: 0;">
                        <li th:each="ans : ${applicant.additionalQuestionAnswers}" th:text="${ans}">Answer</li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>

        <p class="empty-message" th:if="${job.applyJobList == null or job.applyJobList.isEmpty()}">
            No applicants have applied for this job yet.
        </p>
    </div>


</body>
</html>
