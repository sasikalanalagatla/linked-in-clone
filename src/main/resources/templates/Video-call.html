<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Call</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #000;
        }
        #localVideo {
            transform: scaleX(-1); /* Mirror effect */
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #accept-button { background: #4CAF50; color: white; }
        #reject-button { background: #f44336; color: white; }
        #end-button { background: #f44336; color: white; }
        .call-status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Video Call</h2>

<div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<div id="call-controls">
    <div class="call-status" id="call-status">Ready to call</div>
    <div class="button-container">
        <button id="call-button">Start Call</button>
        <button id="accept-button" style="display:none;">Accept</button>
        <button id="reject-button" style="display:none;">Reject</button>
        <button id="end-button" style="display:none;">End Call</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const currentUserId = [[${currentUserId}]];
    const targetUserId = [[${receiverId}]];

    let stompClient = null;
    let peerConnection = null;
    let localStream = null;
    let isCaller = false;
    let callActive = false;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const callButton = document.getElementById("call-button");
    const acceptButton = document.getElementById("accept-button");
    const rejectButton = document.getElementById("reject-button");
    const endButton = document.getElementById("end-button");
    const callStatus = document.getElementById("call-status");

    const servers = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            // Subscribe to video signals
            stompClient.subscribe('/user/queue/video', message => {
                const signal = JSON.parse(message.body);
                handleSignal(signal);
            });

            // Subscribe to call notifications
            stompClient.subscribe('/user/queue/call', message => {
                const notification = JSON.parse(message.body);
                handleCallNotification(notification);
            });
        });
    }

    function initPeerConnection() {
        peerConnection = new RTCPeerConnection(servers);

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                sendSignal("candidate", event.candidate);
            }
        };

        peerConnection.ontrack = event => {
            if (!remoteVideo.srcObject) {
                remoteVideo.srcObject = event.streams[0];
            }
        };

        // Add local stream tracks if available
        if (localStream) {
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
        }
    }

    async function startCall() {
        callStatus.textContent = "Calling...";
        isCaller = true;
        callButton.disabled = true;

        try {
            // Get local media
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            // Initialize peer connection
            initPeerConnection();

            // Send call request
            sendCallNotification("call_request");

            // Create offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Send offer (will be sent after call is accepted)
        } catch (error) {
            console.error("Error starting call:", error);
            endCall();
        }
    }

    async function acceptCall() {
        callStatus.textContent = "Call in progress";
        acceptButton.style.display = "none";
        rejectButton.style.display = "none";
        endButton.style.display = "inline-block";
        callActive = true;

        try {
            // Get local media
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            // Initialize peer connection
            initPeerConnection();

            // Send call accepted notification
            sendCallNotification("call_accepted");

            // Create answer
            const offer = new RTCSessionDescription(JSON.parse(pendingOffer));
            await peerConnection.setRemoteDescription(offer);

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            // Send answer to caller
            sendSignal("answer", peerConnection.localDescription);

        } catch (error) {
            console.error("Error accepting call:", error);
            endCall();
        }
    }

    function rejectCall() {
        sendCallNotification("call_rejected");
        resetCallUI();
    }

    function endCall() {
        if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
        }

        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }

        sendCallNotification("call_ended");
        resetCallUI();

        // Clear video streams
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;
    }

    function resetCallUI() {
        callStatus.textContent = "Ready to call";
        callButton.style.display = "inline-block";
        callButton.disabled = false;
        acceptButton.style.display = "none";
        rejectButton.style.display = "none";
        endButton.style.display = "none";
        callActive = false;
        isCaller = false;
    }

    let pendingOffer = null;

    function handleCallNotification(notification) {
        if (notification.type === "call_request" && !isCaller && !callActive) {
            callStatus.textContent = `Incoming call from ${notification.senderName}`;
            callButton.style.display = "none";
            acceptButton.style.display = "inline-block";
            rejectButton.style.display = "inline-block";

            // Store the sender ID for response
            pendingOffer = notification.payload;
        } else if (notification.type === "call_accepted" && isCaller) {
            callStatus.textContent = "Call connected";
            callButton.style.display = "none";
            endButton.style.display = "inline-block";
            callActive = true;

            // Now that call is accepted, send the offer
            sendSignal("offer", peerConnection.localDescription);
        } else if (notification.type === "call_rejected" && isCaller) {
            callStatus.textContent = "Call rejected";
            setTimeout(resetCallUI, 2000);
        } else if (notification.type === "call_ended") {
            callStatus.textContent = "Call ended";
            setTimeout(resetCallUI, 2000);
        }
    }

    async function handleSignal(signal) {
        try {
            if (signal.type === "offer") {
                const offer = new RTCSessionDescription(JSON.parse(signal.payload));
                await peerConnection.setRemoteDescription(offer);
            } else if (signal.type === "answer") {
                const answer = new RTCSessionDescription(JSON.parse(signal.payload));
                await peerConnection.setRemoteDescription(answer);
            } else if (signal.type === "candidate") {
                const candidate = new RTCIceCandidate(JSON.parse(signal.payload));
                await peerConnection.addIceCandidate(candidate);
            }
        } catch (error) {
            console.error("Error handling signal:", error);
        }
    }

    function sendSignal(type, payload) {
        const signalMessage = {
            type: type,
            senderId: currentUserId.toString(),
            receiverId: targetUserId.toString(),
            payload: JSON.stringify(payload)
        };
        stompClient.send("/app/video.signal", {}, JSON.stringify(signalMessage));
    }

    function sendCallNotification(type) {
        const notification = {
            type: type,
            senderId: currentUserId.toString(),
            receiverId: targetUserId.toString(),
            senderName: "You", // This will be set by server
            payload: peerConnection ? JSON.stringify(peerConnection.localDescription) : null
        };
        stompClient.send("/app/call.notify", {}, JSON.stringify(notification));
    }

    // Event listeners
    callButton.addEventListener("click", startCall);
    acceptButton.addEventListener("click", acceptCall);
    rejectButton.addEventListener("click", rejectCall);
    endButton.addEventListener("click", endCall);

    // Initialize
    connectWebSocket();
</script>
</body>
</html>
