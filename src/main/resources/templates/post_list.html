<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f3f2ef; padding: 20px;">

<h2 style="text-align: center; color: #0A66C2;">All Posts</h2>

<div th:if="${posts.size() == 0}" style="text-align: center; margin-top: 50px; font-size: 18px;">
    No posts available.
</div>

<div th:each="post : ${posts}" style="background-color: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; margin: 20px auto; width: 60%;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h3 th:text="${authorName}" style="margin: 0; color: #333;"></h3>
            <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>
        </div>
        <div>
            <a th:href="@{/post/edit/{id}(id=${post.postId})}" style="margin-right: 10px; color: #0A66C2; text-decoration: none;">Edit</a>
            <a th:href="@{/post/delete/{id}(id=${post.postId})}" style="color: red; text-decoration: none;">Delete</a>
        </div>
    </div>
    <p th:text="${post.postDescription}" style="margin-top: 15px; font-size: 16px; color: #444;"></p>

</div>

</body>
</html>
