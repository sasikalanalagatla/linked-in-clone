<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Feed</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 35%;
            background-color: #f3f2ef;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 16px;
        }

        .job-item {
            padding: 12px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .job-item:hover,
        .job-item.active {
            border-color: #0a66c2;
            background-color: #e7f3ff;
        }

        .right-panel {
            flex: 1;
            padding: 24px;
            background-color: #ffffff;
            overflow-y: auto;
        }

        .job-title {
            font-size: 22px;
            font-weight: bold;
            color: #0a66c2;
        }

        .company {
            font-size: 18px;
            margin-top: 4px;
        }

        .location {
            color: #666;
            margin-bottom: 16px;
        }

        .skills {
            margin-top: 16px;
        }

        .skills span {
            background-color: #eef3f8;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 6px;
            display: inline-block;
            margin-bottom: 4px;
        }

        .user-info {
            font-size: 14px;
            margin-bottom: 16px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Panel - List of Jobs -->
    <div class="left-panel">
        <h2>Job Feed</h2>
        <div th:each="job : ${jobs}"
             th:classappend="${selectedJob != null and selectedJob.id == job.id} ? 'job-item active' : 'job-item'">
            <a th:href="@{'/job/feed'(jobId=${job.id})}" style="text-decoration: none; color: inherit;">
                <div>
                    <div class="job-title" th:text="${job.jobTitle}"></div>
                    <div class="location" th:text="${job.jobLocation}"></div> <!-- âœ… FIXED -->
                </div>
            </a>
        </div>
    </div>

    <!-- Right Panel - Job Details -->
    <div class="right-panel" th:if="${selectedJob != null}">
        <div class="user-info">
            Viewing as: <span th:text="${user.email}"></span>
        </div>
        <div class="job-title" th:text="${selectedJob.jobTitle}"></div>
        <div class="company" th:text="${selectedJob.company}"></div>
        <div class="location" th:text="${selectedJob.jobLocation}"></div>

        <div class="details">
            <p><strong>Description:</strong> <span th:text="${selectedJob.jobDescription}"></span></p>
            <p><strong>Workplace Type:</strong> <span th:text="${selectedJob.jobWorkPlaceTypes}"></span></p>
            <p><strong>Job Type:</strong> <span th:text="${selectedJob.jobTypes}"></span></p>
            <p><strong>Created At:</strong> <span th:text="${#temporals.format(selectedJob.jobCreatedAt, 'dd-MM-yyyy HH:mm')}"></span></p>
            <p><strong>Deadline:</strong> <span th:text="${#temporals.format(selectedJob.applicationDeadline, 'dd-MM-yyyy')}"></span></p>
            <p><strong>Recruiter Email:</strong> <span th:text="${selectedJob.recruiterEmail}"></span></p>
            <p><strong>Edited:</strong> <span th:text="${selectedJob.jobPostEdited} ? 'Yes' : 'No'"></span></p>
        </div>

        <div class="skills">
            <h4>Skills Required:</h4>
            <div th:each="skill : ${selectedJob.requiredSkills}">
                <span th:text="${skill.name}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
