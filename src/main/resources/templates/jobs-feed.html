<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LinkedIn Clone - Jobs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar input[type="text"] {
            flex: 1;
            margin: 0 15px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .navbar .nav-items span {
            margin: 0 10px;
            cursor: pointer;
            font-weight: 500;
        }

        .navbar .profile {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #bbb;
            margin-left: 15px;
        }

        /* Job layout */
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .job-list {
            width: 35%;
            background-color: white;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .job-list .job-card {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .job-list .job-card:hover {
            background-color: #eef3f8;
        }

        .job-list .job-title {
            color: #0073b1;
            font-weight: bold;
        }

        .job-detail {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }

        .job-detail h2 {
            margin-top: 0;
        }

        .job-detail p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="/images/linkedin.png" alt="Logo" width="30">
    <input type="text" placeholder="Search for jobs, companies..." />
    <div class="nav-items">
        <span>Home</span>
        <span>Network</span>
        <span>Jobs</span>
        <span>Messages</span>
        <span>Notifications</span>
        <span>Add Jobs</span>
    </div>
    <div class="profile"></div>
</div>

<div class="container">
    <!-- Left column - Job List -->
    <div class="job-list">
        <div class="job-card" th:each="job : ${jobs}" th:onclick="'location.href=\'/jobs/' + ${job.id} + '\''">
            <div class="job-title" th:text="${job.title}">Job Title</div>
            <div th:text="${job.company}">Company Name</div>
            <div th:text="${job.location}">Location</div>
        </div>
    </div>

    <div class="job-detail" th:if="${selectedJob != null}">
        <h2 th:text="${selectedJob.title}">Job Title</h2>
        <h4 th:text="${selectedJob.company}">Company Name</h4>
        <p th:text="${selectedJob.description}">Job Description...</p>

        <h4>Required Skills</h4>
        <ul>
            <li th:each="skill : ${selectedJob.skills}" th:text="${skill}">Skill</li>
        </ul>
    </div>

</div>

</body>
</html>
