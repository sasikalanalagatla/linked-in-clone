<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Network</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f2ef;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            margin-left: 8px;
            cursor: pointer;
        }

        .accept-btn {
            background-color: #0a66c2;
            color: white;
        }

        .ignore-btn {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<h2>Connection Requests</h2>

<div th:if="${#lists.isEmpty(requests)}">
    <p>No pending requests</p>
</div>

<div th:each="req : ${requests}" class="card">
    <div class="user-info">
        <img th:src="${req.sender.profilePictureUrl}" alt="Profile" />
        <div>
            <div th:text="${req.sender.fullName}"></div>
            <small th:text="${req.sender.headline}"></small>
        </div>
    </div>
    <div class="actions">
        <form th:action="@{'/accept/' + ${req.id}}" method="post" style="display:inline;">
            <button type="submit" class="accept-btn">Accept</button>
        </form>

        <form th:action="@{'/connection/reject'}" method="post" style="display:inline;">
            <input type="hidden" name="requestId" th:value="${req.id}" />
            <button type="submit" class="ignore-btn">Ignore</button>
        </form>
    </div>
</div>

</body>
</html>
