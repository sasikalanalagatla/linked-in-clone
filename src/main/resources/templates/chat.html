<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f2ef; margin: 0; }
    .container { display: flex; height: 100vh; }

    .sidebar {
      width: 25%;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 15px;
    }

    .chat-panel {
      width: 75%;
      padding: 20px;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .user-link {
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      background: #eee;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
    }

    .user-link:hover {
      background-color: #ccc;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }

    .message { margin-bottom: 10px; }
    .sender { font-weight: bold; }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #0a66c2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h3>Connections</h3>
    <div th:each="conn : ${connections}">
      <a class="user-link" th:href="@{/chat(receiverEmail=${conn.email})}" th:text="${conn.fullName}">User</a>
    </div>
  </div>

  <div class="chat-panel">
    <h2 th:if="${receiverEmail}" th:text="'Chat with ' + ${receiverEmail}">Chat</h2>
    <div id="chatBox">
      <div th:if="${chatHistory != null}" th:each="msg : ${chatHistory}">
        <p class="message"><strong th:text="${msg.senderEmail} + ':'"></strong> <span th:text="${msg.content}"></span></p>
      </div>
    </div>

    <div th:if="${receiverEmail}">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
  let stompClient = null;
  const senderEmail = [[${senderEmail}]];
  const receiverEmail = [[${receiverEmail}]];

  function connect() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function () {
      if (receiverEmail) {
        stompClient.subscribe('/topic/messages/' + senderEmail, function (messageOutput) {
          const msg = JSON.parse(messageOutput.body);
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML += `<p><strong>${msg.senderEmail}:</strong> ${msg.content}</p>`;
        });
      }
    });
  }

  function sendMessage() {
    const messageContent = document.getElementById("messageInput").value;
    if (!receiverEmail || !messageContent) return;

    stompClient.send("/app/chat", {}, JSON.stringify({
      senderEmail: senderEmail,
      receiverEmail: receiverEmail,
      content: messageContent
    }));

    document.getElementById("messageInput").value = '';
  }

  connect();
</script>
</body>
</html>
