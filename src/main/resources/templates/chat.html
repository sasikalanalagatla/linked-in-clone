<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Messaging</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f3f2ef;
      margin: 0;
      line-height: 1.33;
      color: #000000e6;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 0;
      height: 52px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #00000017;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      max-width: 1128px;
      width: 100%;
      margin: 0 auto;
      padding: 0 16px;
      justify-content: space-between;
    }

    .navbar .left-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar .logo {
      height: 34px;
      width: 34px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a66c2;
      border-radius: 2px;
    }

    .navbar .logo-text {
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .search-container {
      position: relative;
      width: 280px;
    }

    .search-input {
      width: 100%;
      padding: 6px 8px 6px 40px;
      border-radius: 4px;
      border: none;
      background-color: #edf3f8;
      font-size: 14px;
      height: 34px;
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: #666;
    }

    .navbar .nav-items {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6px 12px;
      text-decoration: none;
      color: #666;
      font-size: 12px;
      font-weight: 400;
      cursor: pointer;
      border-radius: 4px;
      transition: color 0.2s;
      min-width: 80px;
      position: relative;
    }

    .nav-item:hover {
      color: #000;
    }

    .nav-item.active {
      color: #000;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .nav-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .profile-pic {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin-bottom: 2px;
    }

    .work-divider {
      height: 24px;
      width: 1px;
      background-color: #00000017;
      margin: 0 12px;
    }

    .premium-link {
      color: #915907;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      padding: 0 8px;
      display: none;
    }

    .dropdown {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      border-radius: 8px;
      border: 1px solid #00000017;
      z-index: 1001;
      top: 100%;
      margin-top: 4px;
      overflow: hidden;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #000000e6;
      font-size: 14px;
      font-weight: 400;
      transition: background-color 0.2s;
    }

    .dropdown-item:hover {
      background-color: #f3f2ef;
    }

    .dropdown-item svg {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      fill: currentColor;
    }

    .dropdown-arrow {
      margin-left: 4px;
      transition: transform 0.2s;
    }

    .dropdown:hover .dropdown-arrow {
      transform: rotate(180deg);
    }

    .dropdown::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      height: 4px;
      background: transparent;
      z-index: 1000;
    }

    .container {
      display: flex;
      height: calc(100vh - 52px);
      max-width: 1128px;
      margin: 0 auto;
    }

    .sidebar {
      width: 35%;
      min-width: 280px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .messaging-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .messaging-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #000;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.2s;
    }

    .user-item:hover {
      background-color: #f3f2ef;
    }

    .user-item.active {
      background-color: #e7f3ff;
      border-right: 3px solid #0a66c2;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #0a66c2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      font-size: 16px;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 14px;
      color: #000;
      margin-bottom: 4px;
    }

    .chat-panel {
      width: 65%;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header .user-avatar {
      width: 40px;
      height: 40px;
      font-size: 14px;
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .chat-header-actions {
      display: flex;
      gap: 8px;
    }

    .action-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #f3f2ef;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: #e0e0e0;
      color: #000;
    }

    .action-button.video-call {
      background: #0a66c2;
      color: white;
    }

    .action-button.video-call:hover {
      background: #004182;
    }

    .action-button.calling {
      background: #d93025;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message .user-avatar {
      width: 32px;
      height: 32px;
      font-size: 12px;
    }

    .message-bubble {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.received .message-bubble {
      background: #f0f0f0;
      color: #000;
    }

    .message.sent .message-bubble {
      background: #0a66c2;
      color: white;
    }

    .call-message {
      background: #e8f4fd !important;
      color: #0a66c2 !important;
      border: 1px solid #0a66c2;
      text-align: center;
      font-weight: 500;
    }

    .call-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .call-action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .accept-call {
      background: #0a66c2;
      color: white;
    }

    .decline-call {
      background: #d93025;
      color: white;
    }

    .message-input-area {
      padding: 16px 24px;
      border-top: 1px solid #e0e0e0;
      background: #fff;
    }

    .message-input-container {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      background: #fff;
      transition: border-color 0.2s;
    }

    .message-input-container:focus-within {
      border-color: #0a66c2;
    }

    .message-input {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
      line-height: 1.4;
      max-height: 100px;
      min-height: 20px;
      padding: 6px 0;
      font-family: inherit;
    }

    .send-button {
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .send-button:hover {
      background: #004182;
    }

    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
      text-align: center;
    }

    .error-message {
      color: #d93025;
      font-size: 12px;
      margin-top: 8px;
      padding: 0 16px;
    }

    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    .video-modal.active {
      display: flex;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 80%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .video-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 16px 24px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .video-title {
      font-size: 18px;
      font-weight: 600;
    }

    .close-video {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
    }

    .video-content {
      flex: 1;
      position: relative;
      display: flex;
    }

    .remote-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #333;
    }

    .local-video {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 150px;
      border-radius: 8px;
      border: 2px solid #0a66c2;
      object-fit: cover;
      background: #333;
    }

    .video-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 24px;
    }

    .control-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .control-btn.end-call {
      background: #d93025;
    }

    .control-btn.end-call:hover {
      background: #b71c1c;
    }

    .incoming-call-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 300px;
      z-index: 9999;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .incoming-call-notification.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .notification-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #0a66c2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .notification-info h4 {
      margin: 0;
      font-size: 16px;
      color: #000;
    }

    .notification-info p {
      margin: 4px 0 0 0;
      font-size: 14px;
      color: #666;
    }

    .notification-actions {
      display: flex;
      gap: 12px;
    }

    .notification-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .notification-btn.accept {
      background: #0a66c2;
      color: white;
    }

    .notification-btn.decline {
      background: #f3f2ef;
      color: #666;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .sidebar, .chat-panel {
        width: 100%;
        min-width: unset;
      }

      .local-video {
        width: 120px;
        height: 90px;
      }
    }

    @media (max-width: 768px) {
      .navbar .nav-items {
        gap: 0;
      }

      .nav-item {
        min-width: 60px;
        padding: 6px 8px;
        font-size: 12px;
      }

      .search-container {
        width: 200px;
      }

      .work-divider, .premium-link {
        display: none;
      }

      .video-container {
        width: 95%;
        height: 90%;
      }

      .local-video {
        width: 100px;
        height: 75px;
        top: 10px;
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar .left-section {
        gap: 4px;
      }

      .navbar .logo {
        height: 30px;
        width: 30px;
      }

      .search-container {
        width: 150px;
      }

      .nav-item {
        min-width: 50px;
        font-size: 11px;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
      }

      .nav-icon svg {
        width: 16px;
        height: 16px;
      }

      .incoming-call-notification {
        width: calc(100% - 40px);
        right: 20px;
      }
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="navbar-container">
    <div class="left-section">
      <div class="logo">
        <span class="logo-text">in</span>
      </div>
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 1 1 11 0z"/>
        </svg>
        <form th:action="@{/chat}" method="get">
          <input type="text" class="search-input" name="userSearchQuery" th:value="${userSearchQuery}" placeholder="Search">
        </form>
      </div>
    </div>

    <div class="nav-items">
      <a href="#" th:href="@{/}" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M23 9v2h-2v7a3 3 0 01-3 3h-4v-6h-4v6H6a3 3 0 01-3-3v-7H1V9l11-7z"></path>
          </svg>
        </div>
        Home
      </a>
      <a href="#" th:href="@{/mynetwork}" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 16v6H3v-6a3 3 0 013-3h3a3 3 0 013 3zm5.5-3A3.5 3.5 0 1014 9.5a3.5 3.5 0 003.5 3.5zm1 2h-2a2.5 2.5 0 00-2.5 2.5V22h7v-4.5A2.5 2.5 0 0018.5 15zM7.5 2A4.5 4.5 0 1012 6.5 4.49 4.49 0 007.5 2z"></path>
          </svg>
        </div>
        My Network
      </a>
      <a href="#" th:href="@{/job/feed}" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z"></path>
          </svg>
        </div>
        Jobs
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M16 4H8a7 7 0 000 14h4v4l8.16-5.39A6.78 6.78 0 0023 11a7 7 0 00-7-7zm-8 8.25A1.25 1.25 0 119.25 11 1.25 1.25 0 018 12.25zm4 0A1.25 1.25 0 1113.25 11 1.25 1.25 0 0112 12.25zm4 0A1.25 1.25 0 1117.25 11 1.25 1.25 0 0116 12.25z"></path>
          </svg>
        </div>
        Messaging
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 22a2.02 2.02 0 002-2H10a2.02 2.02 0 002 2zm7-7.5V9c0-3.07-1.64-5.64-4.5-6.32V2c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C8.63 3.36 7 5.92 7 9v5.5l-2 2V18h14v-1.5l-2-2z"></path>
          </svg>
        </div>
        Notifications
      </a>
      <a href="#" th:href="@{'/profile/'+ ${sender.userId}}" class="nav-item profile-nav">
        <div class="profile-pic"></div>
        Me
      </a>
      <div class="work-divider"></div>
      <div class="dropdown">
        <a href="#" class="nav-item">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24">
              <path d="M3 3h4v4H3zm7 4h4V3h-4zm7-4v4h4V3zM3 14h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4zM3 21h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4z"></path>
            </svg>
          </div>
          Work
          <svg class="dropdown-arrow" width="8" height="5" viewBox="0 0 8 5" fill="currentColor">
            <path d="M0 0l4 4 4-4H0z"/>
          </svg>
        </a>
        <div class="dropdown-content">
          <a th:href="@{/company/add}" class="dropdown-item">
            <svg viewBox="0 0 24 24">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            Add Company
          </a>
          <a th:href="@{/job/add}" class="dropdown-item">
            <svg viewBox="0 0 24 24">
              <path d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z"/>
            </svg>
            Add Job
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="sidebar">
    <div class="messaging-header">
      <h2>Chat</h2>
    </div>
    <div class="user-list">
      <div th:each="conn : ${connections}">
        <a class="user-item" th:href="@{/chat(receiverEmail=${conn.email}, userSearchQuery=${userSearchQuery})}"
           th:class="${receiverEmail == conn.email ? 'user-item active' : 'user-item'}">
          <div class="user-avatar"
               th:text="${conn.fullName != null and conn.fullName.length() >= 2 ? conn.fullName.substring(0,2).toUpperCase() : '--'}">
          </div>
          <div class="user-info">
            <div class="user-name" th:text="${conn.fullName ?: 'Unknown User'}">User</div>
          </div>
        </a>
      </div>
      <div th:if="${connections == null or connections.isEmpty()}" class="empty-state">
        <p th:if="${userSearchQuery != null and not #strings.isEmpty(userSearchQuery)}">No users found for "<span th:text="${userSearchQuery}"></span>"</p>
        <p th:unless="${userSearchQuery != null and not #strings.isEmpty(userSearchQuery)}">No connections available</p>
      </div>
    </div>
  </div>

  <div class="chat-panel">
    <div th:if="${receiver != null}" class="chat-header">
      <div class="user-avatar"
           th:text="${receiver.fullName != null and receiver.fullName.length() >= 2 ? receiver.fullName.substring(0,2).toUpperCase() : '--'}">
      </div>
      <div class="chat-header-info">
        <h3 th:text="${receiver.fullName ?: 'Unknown User'}">Chat User</h3>
      </div>
      <div class="chat-header-actions">
        <button class="action-button video-call" id="videoCallBtn" title="Start video call">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div th:if="${chatHistory != null and not chatHistory.isEmpty()}" th:each="msg : ${chatHistory}">
        <div class="message" th:class="${msg.sender != null and msg.sender.userId == sender.userId ? 'message sent' : 'message received'}">
          <div class="user-avatar"
               th:if="${msg.sender != null and msg.sender.userId != sender.userId}"
               th:text="${msg.sender.fullName != null and msg.sender.fullName.length() >= 2 ? msg.sender.fullName.substring(0,2).toUpperCase() : '--'}">
          </div>
          <div class="message-bubble" th:text="${msg.content}"></div>
        </div>
      </div>

      <div th:if="${chatHistory == null or chatHistory.isEmpty()}" class="empty-state">
        <p th:if="${receiver != null and messageSearchQuery != null and not #strings.isEmpty(messageSearchQuery)}">No messages found for "<span th:text="${messageSearchQuery}"></span>"</p>
        <p th:if="${receiver != null and (messageSearchQuery == null or #strings.isEmpty(messageSearchQuery))}">Start a conversation with <span th:text="${receiver.fullName ?: 'Unknown User'}"></span></p>
        <p th:unless="${receiver != null}">Select a conversation to start messaging</p>
      </div>
    </div>

    <div th:if="${receiverEmail != null}" class="message-input-area">
      <form th:action="@{/chat/send}" method="post">
        <input type="hidden" name="receiverEmail" th:value="${receiverEmail}" />
        <input type="hidden" name="senderId" th:value="${sender.userId}" />
        <div class="message-input-container">
          <textarea class="message-input" name="content" placeholder="Write a message..." rows="1"></textarea>
          <button type="submit" class="send-button">➤</button>
        </div>
      </form>
      <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    </div>
  </div>
</div>

<div class="video-modal" id="videoModal">
  <div class="video-container">
    <div class="video-header">
      <div class="video-title">Video Call</div>
      <button class="close-video" id="closeVideo">×</button>
    </div>
    <div class="video-content">
      <video id="remoteVideo" class="remote-video" autoplay></video>
      <video id="localVideo" class="local-video" autoplay muted></video>
      <div class="video-controls">
        <button class="control-btn" id="muteBtn" title="Mute/Unmute">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2s-2-.9-2-2V4c0-1.1.9-2 2-2zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H6c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </button>
        <button class="control-btn" id="cameraBtn" title="Turn camera on/off">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
          </svg>
        </button>
        <button class="control-btn end-call" id="endCallBtn" title="End call">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.7l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.1-.7-.28-.79-.73-1.68-1.36-2.66-1.85-.33-.16-.56-.51-.56-.90v-3.1C15.15 9.25 13.6 9 12 9z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="incoming-call-notification" id="incomingCallNotification">
  <div class="notification-header">
    <div class="notification-avatar" id="callerAvatar">JD</div>
    <div class="notification-info">
      <h4 id="callerName">John Doe</h4>
      <p>Incoming video call...</p>
    </div>
  </div>
  <div class="notification-actions">
    <button class="notification-btn decline" id="declineCallBtn">Decline</button>
    <button class="notification-btn accept" id="acceptCallBtn">Accept</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
  // Thymeleaf variables
  const userEmail = /*[[${senderEmail}]]*/ 'guest@example.com';
  const currentUserId = /*[[${sender.userId}]]*/ '1';
  const receiverId = /*[[${receiver != null ? receiver.userId : null}]]*/ null;
  const receiverName = /*[[${receiver != null ? receiver.fullName : 'Unknown User'}]]*/ 'Unknown User';

  // WebSocket and WebRTC setup
  let stompClient = null;
  let peerConnection = null;
  let localStream = null;
  let isInCall = false;
  let isMuted = false;
  let isCameraOff = false;

  const servers = {
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  };

  // DOM elements
  const videoModal = document.getElementById('videoModal');
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const videoCallBtn = document.getElementById('videoCallBtn');
  const closeVideoBtn = document.getElementById('closeVideo');
  const endCallBtn = document.getElementById('endCallBtn');
  const muteBtn = document.getElementById('muteBtn');
  const cameraBtn = document.getElementById('cameraBtn');
  const incomingCallNotification = document.getElementById('incomingCallNotification');
  const acceptCallBtn = document.getElementById('acceptCallBtn');
  const declineCallBtn = document.getElementById('declineCallBtn');
  const callerAvatar = document.getElementById('callerAvatar');
  const callerName = document.getElementById('callerName');
  const chatMessages = document.getElementById('chatMessages');

  function initWebSocket() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected to WebSocket: ' + frame);

      stompClient.subscribe('/topic/messages/' + userEmail, function (message) {
        const msg = JSON.parse(message.body);
        console.log('Received message:', msg);

        if (msg.type === 'video_call_request') {
          showIncomingCallNotification(msg.sender.fullName, msg.sender.userId);
        } else {
          displayMessage(msg, false);
        }
      });

      stompClient.subscribe('/user/' + currentUserId + '/queue/video', function (message) {
        const signal = JSON.parse(message.body);
        console.log('Received video signal:', signal);
        handleVideoSignal(signal);
      });

      stompClient.subscribe('/user/' + currentUserId + '/queue/call', function (message) {
        const callData = JSON.parse(message.body);
        console.log('Received call notification:', callData);
        handleCallNotification(callData);
      });
    });
  }

  function displayMessage(msg, isSent) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

    if (!isSent) {
      const avatar = document.createElement('div');
      avatar.className = 'user-avatar';
      avatar.textContent = msg.sender && msg.sender.fullName
        ? msg.sender.fullName.substring(0, 2).toUpperCase()
        : '--';
      messageDiv.appendChild(avatar);
    }

    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';

    if (msg.type === 'video_call_request') {
      bubble.className += ' call-message';
      bubble.innerHTML = `
        <div>📹 Video call request</div>
        <div class="call-actions">
          <button class="call-action-btn accept-call" onclick="acceptCall('${msg.senderId}')">Accept</button>
          <button class="call-action-btn decline-call" onclick="declineCall('${msg.senderId}')">Decline</button>
        </div>
      `;
    } else {
      bubble.textContent = msg.content;
    }

    messageDiv.appendChild(bubble);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function initPeerConnection() {
    peerConnection = new RTCPeerConnection(servers);

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        sendVideoSignal("candidate", event.candidate);
      }
    };

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });
      localVideo.srcObject = localStream;

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    } catch (error) {
      console.error('Error accessing media devices:', error);
      alert('Unable to access camera/microphone. Please check permissions.');
    }
  }

  async function startVideoCall() {
    if (!receiverId) {
      alert('No user selected for video call');
      return;
    }

    try {
      videoCallBtn.classList.add('calling');
      videoCallBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20 15.5c-1.25 0-2.45-.2-3.57-.57-.35-.11-.74-.03-1.02.24l-2.2 2.2c-2.83-1.44-5.15-3.75-6.59-6.59l2.2-2.2c.27-.27.35-.67.24-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1z"/></svg>';

      console.log('Starting video call to receiverId:', receiverId);

      await initPeerConnection();

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      sendVideoSignal("offer", peerConnection.localDescription);

      sendCallNotification('video_call_request');

      console.log('Call notification sent');

      showVideoModal();
      isInCall = true;
    } catch (error) {
      console.error('Error starting video call:', error);
      videoCallBtn.classList.remove('calling');
      videoCallBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>';
    }
  }

  async function handleVideoSignal(signal) {
    const { type, payload, senderId } = signal;

    if (!peerConnection && (type === "offer" || type === "answer" || type === "candidate")) {
      await initPeerConnection();
    }

    try {
      if (type === "offer") {
        const offer = new RTCSessionDescription(JSON.parse(payload));
        await peerConnection.setRemoteDescription(offer);

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        sendVideoSignal("answer", peerConnection.localDescription);
        showVideoModal();
        isInCall = true;
      }
      else if (type === "answer") {
        const answer = new RTCSessionDescription(JSON.parse(payload));
        await peerConnection.setRemoteDescription(answer);
        videoCallBtn.classList.remove('calling');
        videoCallBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>';
      }
      else if (type === "candidate") {
        const candidate = new RTCIceCandidate(JSON.parse(payload));
        await peerConnection.addIceCandidate(candidate);
      }
      else if (type === "end_call") {
        endCall();
      }
    } catch (error) {
      console.error('Error handling video signal:', error);
    }
  }

  function handleCallNotification(callData) {
    if (callData.type === 'video_call_request') {
      showIncomingCallNotification(callData.senderName, callData.senderId);
    }
  }

  function showIncomingCallNotification(senderName, senderId) {
    callerName.textContent = senderName;
    callerAvatar.textContent = senderName.substring(0, 2).toUpperCase();
    incomingCallNotification.dataset.senderId = senderId;
    incomingCallNotification.classList.add('show');
  }

  function hideIncomingCallNotification() {
    incomingCallNotification.classList.remove('show');
  }

  async function acceptCall(senderId) {
    hideIncomingCallNotification();
    // The offer will come through WebSocket, so we just need to be ready
    // The handleVideoSignal function will handle the actual call setup
  }

  function declineCall(senderId) {
    hideIncomingCallNotification();
    sendVideoSignal("decline_call", { declined: true }, senderId);
  }

  function sendVideoSignal(type, payload, targetId = null) {
    if (!stompClient) return;

    const signalMessage = {
      type: type,
      senderId: currentUserId,
      receiverId: targetId || receiverId,
      payload: JSON.stringify(payload)
    };
    stompClient.send("/app/video.signal", {}, JSON.stringify(signalMessage));
  }

  function sendCallNotification(type) {
    if (!stompClient || !receiverId) {
      console.log('Cannot send call notification - missing stompClient or receiverId');
      return;
    }

    const notification = {
      type: type,
      senderId: currentUserId.toString(),
      receiverId: receiverId.toString(),
      senderName: 'You' // This should be the current user's name from server
    };

    console.log('Sending call notification:', notification);
    stompClient.send("/app/call.notify", {}, JSON.stringify(notification));
  }

  function showVideoModal() {
    videoModal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function hideVideoModal() {
    videoModal.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  function endCall() {
    if (isInCall) {
      sendVideoSignal("end_call", { ended: true });
    }

    isInCall = false;

    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }

    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }

    localVideo.srcObject = null;
    remoteVideo.srcObject = null;

    hideVideoModal();
    hideIncomingCallNotification();

    // Reset button state
    videoCallBtn.classList.remove('calling');
    videoCallBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>';
  }

  function toggleMute() {
    if (!localStream) return;

    const audioTrack = localStream.getAudioTracks()[0];
    if (audioTrack) {
      audioTrack.enabled = !audioTrack.enabled;
      isMuted = !audioTrack.enabled;

      muteBtn.style.background = isMuted ? '#d93025' : 'rgba(255, 255, 255, 0.2)';
      muteBtn.innerHTML = isMuted
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2s-2-.9-2-2V4c0-1.1.9-2 2-2zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H6c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>';
    }
  }

  function toggleCamera() {
    if (!localStream) return;

    const videoTrack = localStream.getVideoTracks()[0];
    if (videoTrack) {
      videoTrack.enabled = !videoTrack.enabled;
      isCameraOff = !videoTrack.enabled;

      cameraBtn.style.background = isCameraOff ? '#d93025' : 'rgba(255, 255, 255, 0.2)';
      cameraBtn.innerHTML = isCameraOff
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>';
    }
  }

  // Event listeners
  videoCallBtn?.addEventListener('click', startVideoCall);
  closeVideoBtn.addEventListener('click', endCall);
  endCallBtn.addEventListener('click', endCall);
  muteBtn.addEventListener('click', toggleMute);
  cameraBtn.addEventListener('click', toggleCamera);
  acceptCallBtn.addEventListener('click', () => {
    const senderId = incomingCallNotification.dataset.senderId;
    acceptCall(senderId);
  });
  declineCallBtn.addEventListener('click', () => {
    const senderId = incomingCallNotification.dataset.senderId;
    declineCall(senderId);
  });

  // Close modal when clicking outside
  videoModal.addEventListener('click', (e) => {
    if (e.target === videoModal) {
      endCall();
    }
  });

  // Initialize WebSocket connection
  initWebSocket();

  // Handle page unload
  window.addEventListener('beforeunload', () => {
    if (isInCall) {
      endCall();
    }
  });
</script>
