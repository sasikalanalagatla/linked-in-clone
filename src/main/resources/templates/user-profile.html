<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.fullName} + ' | LinkedIn Profile'">Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0a66c2;
        }
        .profile-info h1 { font-size: 26px; margin-bottom: 4px; }
        .profile-info p { color: #666; margin: 2px 0; }
        .section {
            margin-top: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #0a66c2;
            margin-bottom: 12px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 6px;
        }
        .section-item {
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .section-item strong {
            display: block;
            color: #333;
        }
        .skills span {
            display: inline-block;
            background-color: #eef3f8;
            color: #0a66c2;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <div style="margin-left: auto; text-align: right;">
        <a th:href="@{/profile/edit/{id}(id=${user.userId})}"
           style="background-color:#0a66c2; color:white; padding:6px 12px; border-radius:4px; text-decoration:none; font-size:14px;">
            ‚úè Edit Profile
        </a>
    </div>

    <div class="profile-header">
        <img th:src="${user.profilePictureUrl}" alt="Profile Picture">
        <div class="profile-info">
            <h1 th:text="${user.fullName}">Full Name</h1>
            <p th:text="${user.headline}">Headline</p>
            <p th:text="${user.location} + ', ' + ${user.city}">Location</p>
            <p th:text="${user.industry}">Industry</p>
            <p th:text="'Pronouns: ' + ${user.pronouns}">Pronouns</p>
        </div>
    </div>

    <div class="section about">
        <h2>About</h2>
        <p th:text="${user.about}">User description...</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <div th:each="edu : ${user.educations}" class="section-item">
            <strong th:text="${edu.schoolName}">School</strong>
            <p th:text="${edu.degree} + ' - ' + ${edu.fieldOfStudy}">Degree - Field</p>
            <p th:text="${edu.startDate} + ' - ' + ${edu.endDate}">Dates</p>
            <p th:text="'Grade: ' + ${edu.grade}">Grade</p>
            <p th:text="'Activities: ' + ${edu.extraCurricularActivity}">Activities</p>
        </div>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <div th:each="exp : ${user.experiences}" class="section-item">
            <strong th:text="${exp.jobTitle}">Title</strong>
            <p th:text="${exp.companyName}">Company</p>
            <p th:text="${exp.startDate} + ' - ' + ${exp.endDate}">Dates</p>
        </div>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <div th:each="project : ${user.projects}" class="section-item">
            <strong th:text="${project.title}">Title</strong>
            <p th:text="${project.description}">Description</p>
        </div>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="skills">
            <span th:each="skill : ${user.skills}" th:text="${skill.name}">Skill</span>
        </div>
    </div>
</div>

</body>
</html>
