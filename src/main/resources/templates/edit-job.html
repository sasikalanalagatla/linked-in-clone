<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0a66c2;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .button-group {
            text-align: center;
        }
        button {
            background-color: #0a66c2;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004182;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Job</h2>
    <form th:action="@{/job/update}" method="post" th:object="${job}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" th:field="*{jobTitle}" required/>
        </div>
        <div class="form-group">
            <label>Company</label>
            <select th:field="*{company}" required>
                <option value="">Select a Company</option>
                <option th:each="company : ${companies}"
                        th:value="${company.id}"
                        th:text="${company.name}"
                        th:selected="${job.company != null and job.company.id == company.id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" th:field="*{jobLocation}" required/>
        </div>
        <div class="form-group">
            <label>Job Description</label>
            <textarea th:field="*{jobDescription}" required></textarea>
        </div>
        <div class="form-group">
            <label>Job Type</label>
            <select th:field="*{jobTypes}">
                <option value="FULL_TIME">Full Time</option>
                <option value="PART_TIME">Part Time</option>
                <option value="CONTRACT">Contract</option>
                <option value="INTERN">Intern</option>
            </select>
        </div>
        <div class="form-group">
            <label>Workplace Type</label>
            <select th:field="*{jobWorkPlaceTypes}">
                <option value="REMOTE">Remote</option>
                <option value="ONSITE">Onsite</option>
                <option value="HYBRID">Hybrid</option>
            </select>
        </div>
        <div class="form-group">
            <label>Recruiter Email</label>
            <input type="text" th:field="*{recruiterEmail}" required/>
        </div>
        <div class="button-group">
            <button type="submit">Update Job</button>
        </div>
    </form>
</div>
</body>
</html>
