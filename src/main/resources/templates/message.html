<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Messaging</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f3f2ef;
      margin: 0;
      line-height: 1.5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 0;
      height: 56px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 0 16px;
      justify-content: space-between;
    }

    .navbar .left-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar .logo {
      height: 36px;
      width: 36px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a66c2;
      border-radius: 4px;
    }

    .navbar .logo-text {
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    .search-container {
      position: relative;
      width: 300px;
      max-width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px 8px 40px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      background-color: #edf3f8;
      font-size: 14px;
      height: 36px;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #0a66c2;
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: #666;
    }

    .navbar .nav-items {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s, color 0.2s;
      min-width: 70px;
      position: relative;
    }

    .nav-item:hover {
      background-color: #f3f2ef;
      color: #000;
    }

    .nav-item.active {
      color: #0a66c2;
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 2px;
      background-color: #0a66c2;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .profile-pic {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin-bottom: 4px;
    }

    .work-divider {
      height: 24px;
      width: 1px;
      background-color: rgba(0, 0, 0, 0.1);
      margin: 0 16px;
    }

    .premium-link {
      color: #915907;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      padding: 0 12px;
      transition: color 0.2s;
    }

    .premium-link:hover {
      color: #6b4506;
    }

    /* Container */
    .container {
      display: flex;
      height: calc(100vh - 56px);
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Sidebar */
    .sidebar {
      width: 35%;
      min-width: 280px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .messaging-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .messaging-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #000;
    }

    .message-search {
      padding: 12px 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .message-search input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .message-search input:focus {
      outline: none;
      border-color: #0a66c2;
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.2s;
    }

    .user-item:hover {
      background-color: #f3f2ef;
    }

    .user-item.active {
      background-color: #e7f3ff;
      border-right: 3px solid #0a66c2;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #0a66c2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      font-size: 16px;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 14px;
      color: #000;
      margin-bottom: 4px;
    }

    /* Chat Panel */
    .chat-panel {
      width: 65%;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header .user-avatar {
      width: 40px;
      height: 40px;
      font-size: 14px;
    }

    .chat-header-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message .user-avatar {
      width: 32px;
      height: 32px;
      font-size: 12px;
    }

    .message-bubble {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.received .message-bubble {
      background: #f0f0f0;
      color: #000;
    }

    .message.sent .message-bubble {
      background: #0a66c2;
      color: white;
    }

    .message-input-area {
      padding: 16px 24px;
      border-top: 1px solid #e0e0e0;
      background: #fff;
    }

    .message-input-container {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      background: #fff;
      transition: border-color 0.2s;
    }

    .message-input-container:focus-within {
      border-color: #0a66c2;
    }

    .message-input {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
      line-height: 1.4;
      max-height: 100px;
      min-height: 20px;
      padding: 6px 0;
      font-family: inherit;
    }

    .send-button {
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .send-button:hover {
      background: #004182;
    }

    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
      text-align: center;
    }

    .error-message {
      color: #d93025;
      font-size: 12px;
      margin-top: 8px;
      padding: 0 16px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .sidebar, .chat-panel {
        width: 100%;
        min-width: unset;
      }

      .navbar-container {
        padding: 0 8px;
      }

      .search-container {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .navbar .nav-items {
        gap: 4px;
      }

      .nav-item {
        min-width: 60px;
        padding: 8px;
        font-size: 12px;
      }

      .search-container {
        width: 150px;
      }

      .work-divider, .premium-link {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .navbar .left-section {
        gap: 8px;
      }

      .navbar .logo {
        height: 32px;
        width: 32px;
      }

      .search-container {
        width: 120px;
      }

      .nav-item {
        min-width: 50px;
        font-size: 11px;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
      }

      .nav-icon svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
<!-- LinkedIn Navbar -->
<div class="navbar">
  <div class="navbar-container">
    <div class="left-section">
      <div class="logo">
        <span class="logo-text">in</span>
      </div>
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <input type="text" class="search-input" placeholder="Search">
      </div>
    </div>

    <div class="nav-items">
      <a href="#" th:href="@{/}" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M23 9v2h-2v7a3 3 0 01-3 3h-4v-6h-4v6H6a3 3 0 01-3-3v-7H1V9l11-7z"></path>
          </svg>
        </div>
        Home
      </a>
      <a href="#" th:href="@{/mynetwork}" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 16v6H3v-6a3 3 0 013-3h3a3 3 0 013 3zm5.5-3A3.5 3.5 0 1014 9.5a3.5 3.5 0 003.5 3.5zm1 2h-2a2.5 2.5 0 00-2.5 2.5V22h7v-4.5A2.5 2.5 0 0018.5 15zM7.5 2A4.5 4.5 0 1012 6.5 4.49 4.49 0 007.5 2z"></path>
          </svg>
        </div>
        My Network
      </a>
      <a href="#" th:href="@{/job/feed}" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z"></path>
          </svg>
        </div>
        Jobs
      </a>
      <a href="#" class="nav-item active">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M16 4H8a7 7 0 000 14h4v4l8.16-5.39A6.78 6.78 0 0023 11a7 7 0 00-7-7zm-8 8.25A1.25 1.25 0 119.25 11 1.25 1.25 0 018 12.25zm4 0A1.25 1.25 0 1113.25 11 1.25 1.25 0 0112 12.25zm4 0A1.25 1.25 0 1117.25 11 1.25 1.25 0 0116 12.25z"></path>
          </svg>
        </div>
        Messaging
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 22a2.02 2.02 0 002-2H10a2.02 2.02 0 002 2zm7-7.5V9c0-3.07-1.64-5.64-4.5-6.32V2c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C8.63 3.36 7 5.92 7 9v5.5l-2 2V18h14v-1.5l-2-2z"></path>
          </svg>
        </div>
        Notifications
      </a>
      <a href="#" th:href="@{'/profile/'+ ${sender.userId}}" class="nav-item profile-nav">
        <div class="profile-pic"></div>
        Me
      </a>
      <div class="work-divider"></div>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24">
            <path d="M3 3h4v4H3zm7 4h4V3h-4zm7-4v4h4V3zM3 14h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4zM3 21h4v-4H3zm7 0h4v-4h-4zm7 0h4v-4h-4z"></path>
          </svg>
        </div>
        Work
      </a>
      <a href="#" class="premium-link">Try Premium</a>
    </div>
  </div>
</div>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="messaging-header">
      <h2>Chat</h2>
      <div>⋯ ✏️</div>
    </div>
    <div class="message-search">
      <input type="text" placeholder="Search messages">
    </div>
    <div class="user-list">
      <div th:each="conn : ${connections}">
        <a class="user-item" th:href="@{/message(receiverEmail=${conn.email})}"
           th:class="${receiverEmail == conn.email ? 'user-item active' : 'user-item'}">
          <div class="user-avatar"
               th:text="${conn.fullName != null and conn.fullName.length() >= 2 ? conn.fullName.substring(0,2).toUpperCase() : '--'}">
          </div>
          <div class="user-info">
            <div class="user-name" th:text="${conn.fullName ?: 'Unknown User'}">User</div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Chat Panel -->
  <div class="chat-panel">
    <div th:if="${receiver}" class="chat-header">
      <div class="user-avatar"
           th:text="${receiver.fullName != null and receiver.fullName.length() >= 2 ? receiver.fullName.substring(0,2).toUpperCase() : '--'}">
      </div>
      <div class="chat-header-info">
        <h3 th:text="${receiver.fullName ?: 'Unknown User'}">Chat User</h3>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div th:if="${chatHistory != null}" th:each="msg, iter : ${chatHistory}">
        <div class="message-group" th:if="${iter.first or msg.sender.userId != #lists.get(chatHistory, iter.index - 1)?.sender?.userId}">
          <div class="message" th:class="${msg.sender.userId == sender.userId ? 'message sent' : 'message received'}">
            <div class="user-avatar" th:if="${msg.sender.userId != sender.userId and (iter.first or msg.sender.userId != #lists.get(chatHistory, iter.index - 1)?.sender?.userId)}"
                 th:text="${msg.sender.fullName != null and msg.sender.fullName.length() >= 2 ? msg.sender.fullName.substring(0,2).toUpperCase() : '--'}">
            </div>
            <div class="message-bubble" th:text="${msg.content}"></div>
          </div>
        </div>
      </div>
      <div th:if="${chatHistory == null or chatHistory.isEmpty()}" class="empty-state">
        <p th:if="${receiver}">Start a conversation with <span th:text="${receiver.fullName ?: 'Unknown User'}"></span></p>
        <p th:unless="${receiver}">Select a conversation to start messaging</p>
      </div>
    </div>
    <div th:if="${receiverEmail}" class="message-input-area">
      <form th:action="@{/message/send}" method="post" id="messageForm">
        <input type="hidden" name="receiverEmail" th:value="${receiverEmail}" />
        <input type="hidden" name="senderId" th:value="${sender.userId}" />
        <div class="message-input-container">
            <textarea class="message-input" name="content" id="messageInput"
                      placeholder="Write a message..." rows="1"></textarea>
          <button type="submit" class="send-button">➤</button>
        </div>
      </form>
      <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    </div>
  </div>
</div>
</body>
</html>
