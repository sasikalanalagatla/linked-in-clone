<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-code {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error Occurred</h1>
    <p th:if="${error != null}">
        <strong>Error Code:</strong>
        <span class="error-code" th:text="${error.statusCode}"></span>
    </p>    <p><strong>Message:</strong> <span th:text="${error.message}"></span></p>
    <p><strong>Timestamp:</strong> <span th:text="${error.timestamp}"></span></p>
    <a href="/">Return to Home</a>
</div>
</body>
</html>
