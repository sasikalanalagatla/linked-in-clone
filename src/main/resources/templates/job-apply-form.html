<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Job</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f3f2ef;
            color: #000000e6;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #00000017;
            padding: 8px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            max-width: 1128px;
            margin: 0 auto;
            gap: 8px;
        }

        .logo {
            background-color: #0a66c2;
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            margin-right: 8px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #0a66c2;
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background-color: #0a66c2;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004182;
        }

        .question-block {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-content">
        <div class="logo">in</div>
        <div style="font-size: 18px; font-weight: 600;">Apply for Job</div>
    </div>
</div>

<div class="container">
    <form th:action="@{'/job/apply/' + ${job.id}}"
          th:object="${applyJob}"
          method="post"
          enctype="multipart/form-data">

        <h2 th:text="'Apply to ' + ${job.jobTitle}">Apply to Job</h2>

        <label>Name</label>
        <input type="text" th:field="*{user.fullName}" required/>

        <label>Email</label>
        <input type="email" th:field="*{user.email}" required/>

        <label>Mobile Number</label>
        <input type="text" th:field="*{user.phoneNumber}"/>

        <div th:each="question, iterStat : ${job.additionalQuestions}" class="question-block">
            <label th:text="${question.questionText}"></label>
            <textarea th:field="*{additionalQuestionAnswers[__${iterStat.index}__]}" rows="3"></textarea>
        </div>

        <label>Upload Resume (PDF/DOC)</label>
        <input type="file" name="resumeFile" accept=".pdf,.doc,.docx" required/>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
