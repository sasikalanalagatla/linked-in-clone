<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Job</title>
</head>
<body>
<h2 th:text="'Apply to ' + ${job.jobTitle}"></h2>

<form th:action="@{'/job/apply/' + ${job.id}}" th:object="${applyJob}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{userName}" required/><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{emailId}" required/><br><br>

    <label>Mobile Number:</label>
    <input type="text" th:field="*{mobileNumber}"/><br><br>

    <div th:if="${job.additionalQuestions != null}">
        <label>Answer (Additional Questions):</label><br>
        <textarea th:field="*{additionalQuestions}" rows="4" cols="40"></textarea><br><br>
    </div>

    <label>Resume URL:</label>
    <input type="text" th:field="*{resumeUrl}"/><br><br>

    <button type="submit">Submit Application</button>
</form>
</body>
</html>
